{% extends 'base.html' %}
{% block body_block %}
<br>

<script>
  var trigger = false;
  function toggler(divId) {
    if(!trigger){
    $("#" + divId).toggle();
  }
  trigger = true;
}
</script>
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Submit" onclick="toggler('listDiv')">
</form>
<br>
<br>
<br>

<div id="map"></div>

</div>

{% if success %}
<ol>
  <div id="listDiv" class="list-group mt-5" ></div>
  {% for center in vaccine_centers %}
  <a href="#" class="list-group-item list-group-item-action">{{ center.name }} </a>
  {% endfor %}
</ol>
{% else %}
<h1>Please enter a proper address</h1>
{% endif %}
{% else %}

{% endif %}
{% endblock %}
